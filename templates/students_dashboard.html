<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Students Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../static/images/Engg Logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/students_dashboard.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="../static/images/Engg Logo1.png"
            alt=""
          /> SJCE</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-box-arrow-in-right text-danger"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-person-plus text-danger"></i> Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section 2 -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Column -->
        <input type="checkbox" class="d-none" id="sidebarToggle" />
        <div class="col-md-3 sidebar">
          <label for="sidebarToggle" class="btn btn-danger btn-sm mb-3"
            ><i class="bi bi-x-lg"></i></label
          >
          <ul class="nav d-flex flex-row flex-md-column">
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          </ul>
        </div>
        <div class="col-md-3 open-btn">
          <label for="sidebarToggle" class="btn btn-primary"
            ><i class="bi bi-list"></i></label
          >
        </div>

        <!-- Main Content with Tabs -->
<div class="col-md-9 p-4">
        <h2>User Information Form</h2>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="fullName"><i class="bi bi-person-fill text-danger"></i> Full Name</label>
            <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-envelope-at-fill text-danger"></i> Email address</label>
            <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-phone-fill text-danger"></i> Phone Number</label>
            <input type="tel" class="form-control" name="phone" placeholder="123-456-7890" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-calendar-date-fill text-danger"></i> Date of Birth</label>
            <input type="date" class="form-control" name="dob" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-gender-ambiguous text-danger"></i> Gender</label>
            <select class="form-select" name="gender" required>
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-geo-alt-fill text-danger"></i> Address</label>
            <textarea class="form-control" name="address" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-upload text-danger"></i> Upload File</label>
            <input type="file" class="form-control" name="file_upload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
  {% if message %}
  <div class="alert alert-success">{{ message }}</div>
{% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
